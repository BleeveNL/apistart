name: Build PR workflow
on:
    pull_request:
    push:
      branches:
          - master
jobs:
    setup:
        name: Setup
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/cache@v3
              id: npm-cache
              with:
                  path: node_modules
                  key: node-${{hashFiles('**/package-lock.json')}}
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - run: npm install
    build:
        name: Lint, compile, test
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - uses: actions/cache@v1
              with:
                  path: node_modules
                  key: node-${{hashFiles('**/package-lock.json')}}
            - uses: actions/cache@v1
              id: app
              with:
                  path: dist
                  key: app-${{ github.sha }}
            - run: npm build
